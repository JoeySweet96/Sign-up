<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">

        <div class="left">
        </div>
        <div class="right">
            <div class="first">
                <h3 style="position: relative; bottom: -50px;">This is not a real online service! you know you need
                    something <br>
                    like this iun your life to hep you realise your deepest dreams. <br>
                    sign up <em>now</em> to get started.
                    <br><br>
                    you <em>know</em> you want to.
                </h3>
            </div>
            <form action="" method="get">
                <div class="second">
                    <h3 style="margin: 3%; position: relative; bottom: -10px;">Lets do this!</h3>
                    <div class="form-main-div">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="first-name">
                            </div>
                            <div class="form-div">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email">
                            </div>
                            <div class="form-div">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="last-name">
                            </div>
                            <div class="form-div">
                                <label for="telephone">Phone</label>
                                <input type="tel" id="telephone" name="telephone">
                            </div>
                            <div class="form-div">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="third">
                    <button type="submit" class="btn btn-green">Create Account</button>
                    <div class="hyperLink">
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
